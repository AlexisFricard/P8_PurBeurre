<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Pur Beurre - Plateforme pour amateur de nutella</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/img/favicon.ico" />

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand js-scroll-trigger" href=".">
                    <img src="static/assets/img/logo.png" class="h-50px">
                    Pur Beurre
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto align-i-c jc-center">
                        <form class="row align-i-c" method="post" action="/selection">
                            {% csrf_token %}
                            <input autocomplete='off' type="text" name="user_text" class="form-control col-9" placeholder="Rechercher">
                            <button class="btn btn-lg bg-white mx-auto col-3" type="submit" name="wen_logo">
                                <img src="static/assets/img/Search.png" class="h-50px">
                            </button>
                        </form>

                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/signin" class="flex jc-center">
                                <img src="static/assets/img/myaccount.png" class="h-50px">
                            </a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/myfood" alt="Mes aliments" class="flex jc-center">
                                <img src="static/assets/img/myfood.png" class="h-50px">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/log_out" id="disconnected" class="flex jc-center">
                                <img src="static/assets/img/disconnect.png" class="h-50px">
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block body %}

        {% endblock %}

        <!-- Footer-->
        <footer class="bg-light py-2">
            <div class="container-fluid">
                <div class="row justify-content-around align-i-c">
                    <a class="col-2 text-center nav-link js-scroll-trigger text-primary" href="/legal_notices">Mentions l√©gales</a>
                    <a class="col-2 text-center nav-link js-scroll-trigger text-primary" href="https://github.com/AlexisFricard/P8_PurBeurre" target="_blank">
                        <img src="static/assets/img/logo_gh.png" class="h-50px">
                    </a>
                    <a class="col-2 text-center nav-link js-scroll-trigger text-primary" href="/#contact">Contact</a>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>

    </body>
</html>
